name: Test Action
description: 'Testing actions'
runs:
  using: 'composite'
  steps:
    - name: Test Script
      run: |
        chmod +x ./.github/actions/test/test.sh
        ./.github/actions/test/test.sh "${{ inputs.openshift-server }}" "${{ inputs.dev-token }}" "${{ inputs.test-token }}" "${{ inputs.prod-token }}"
      shell: bash